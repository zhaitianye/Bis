<body class="bg-white">
    <!-- 头部，如果不要可以直接删除 -->
    <header class="full-w clear bg-F2F2F2">
        <p class="text-center f-16 pt-20 pb-20 f-w col-646464">

        </p>

    <div class="clear full-w plr-25-15-iphone5">
        <p class="col-646464 f-16 pt-20 pb-20">
            4.如何使用APP监测心电与生成查看报告？
        </p>
        <p class="col-434343 f-16 pb-15 f-w line-h-30">
            (1).确保手机蓝牙与心电仪电源已开启
        </p>
        <p class="col-434343 f-16 pb-15 f-w line-h-30">
            (2).正确佩戴心电仪
        </p>
        <p class="col-434343 f-16 pb-15 f-w line-h-30">
            (3).登录碧沙康健APP进入&nbsp;全部设备&nbsp;界面
        </p>
        <div class="clear full-w pd-20 text-center">
            <img class="w-80s" src="../../img/instructions/in_report_tipsv1.png" alt="">
        </div>
        <p class="col-434343 f-16 pb-15 f-w line-h-30">
            (4).点击列表中已绑定的心电仪产品进入&nbsp;心电监测&nbsp;界面
        </p>
        <div class="clear full-w pd-20 text-center">
            <img class="w-80s" src="../../img/instructions/in_report_tipsv2.png" alt="">
        </div>
        <p class="col-434343 f-16 pb-15 f-w line-h-30">
            (5).点击左下角&nbsp;生成报告&nbsp;按钮选择需要生成的报告类型（收费报告需提前充值）
        </p>
        <div class="clear full-w pd-20 text-center">
            <img class="w-80s" src="../../img/instructions/in_report_tipsv3.png" alt="">
        </div>
        <p class="col-434343 f-16 pb-15 f-w line-h-30">
            (6).点击&nbsp;开始监测&nbsp;按钮后根据所选报告监测时长持续佩戴心电仪
        </p>
        <div class="clear full-w pd-20 text-center">
            <img class="w-80s" src="../../img/instructions/in_report_tipsv4.png" alt="">
        </div>
        <p class="col-434343 f-16 pb-15 f-w line-h-30">
            (7).报告将在监测结束后生成并推送给您
        </p>
        <p class="col-434343 f-16 pb-40 f-w line-h-30">
            (8).您也可以在&nbsp;心电监测&nbsp;界面右下角点击 查看报告 按钮查看历史报告
        </p>
    </div>
    <div class="clear affix img-40 r-10 b-30 go_up_btn">
