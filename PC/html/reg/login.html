<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- necessary -->
    <meta name="keywords" content="1,2,3">
    <meta name="description" content="">
    <!-- description -->
    <meta name="renderer" content="webkit">
    <title>碧沙康健_登录页</title>
    <!-- base -->
    <link href="../../ctrl/Font-Awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../ctrl/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/comm/bootstrapValidator.min.css" rel="stylesheet">
    <link href="../../ctrl/icheck/flat/green.css" rel="stylesheet">
    <link href="../../css/comm/base.css" rel="stylesheet">
    <link href="../../css/reg/HK_Reg.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="h-auto">
    <img class="full-wh z-0 pos-a t-0 l-0" src="../../img/reg/reg-bg.jpg" alt="">
    <div class="clear min-h-560 mg-0-auto bg-white w-520 z-9 pos-r mt-100 bor bor-col-white radius-5 pt-80 pb-20">
        <div class="clear pl-40 pr-40 min-h-350 login-tabcontentv1">
            <form class="login-main-formphone form-horizontal" action="">
                <p class="col-666 f-18 cur-d line-h-25 pb-35">
                    手机动态码登录（请选择国际区号）
                </p>
                <div class="clear h-50 form-group ml-0i mr-0i mt-10 phonecode-box">
                    <div class="clear input-group">
                        <div class="clear h-50 line-h-50 text-center w-40 pull-left input-group-addon pd-0 bg-white bor-c radius-3">
                            <span class="glyphicon glyphicon-phone f-14 pos-r t-3"></span>
                        </div>
                        <div class="clear h-50 line-h-50 text-center w-100 pull-left pt-7 pb-7 pl-5 pr-5 input-group-addon bg-white bor bor-c">
                            <select class="form-control bor-col-white boxsha-none focu-bor-66afe9 pr-12i radius-3i sel-telphone">
                              <option  value="+86" name="中国大陆">中国</option>
                              <option  value="+852">香港</option>
                              <option  value="+853">澳门</option>
                              <option  value="+886">台湾</option>
                            </select>
                        </div>
                        <div class="clear h-50 line-h-50 text-center w-296 pull-left mr-0 ml-0 radius-0 pos-r">
                            <input class="form-control pt-7 pb-7 pl-5 pr-5 full-wh radius-tf-0i bor-l-none f-14 userphoneinput" type="text" name="userphone" maxlength="15" placeholder="请输出您的手机号码">
                            <span class="userphonemsg h-25 line-h-25 clear dis-b text-left pull-left"></span>
                            <button type="button" class="pos-a t-10 r-20 z-99 pl-15 pr-15 pt-5 pb-5 h-30 line-h-20 btn btn-success text-center min-w-120 sendMessagebtn">
                                获取动态密码
                            </button>
                        </div>
                    </div>
                </div>
                <div class="clear h-50 form-group ml-0i mr-0i mt-30">
                    <div class="clear input-group">
                        <div class="clear h-50 line-h-50 text-center w-40 pull-left input-group-addon pd-0 bg-white bor-c radius-3">
                            <span class="glyphicon glyphicon-link f-14 pos-r t-3"></span>
                        </div>
                        <div class="clear h-50 line-h-50 text-center  w-396 pull-left mr-0 ml-0 radius-0 pos-r">
                            <input class="form-control pt-7 pb-7 pl-5 pr-5 full-wh radius-tf-0i f-14" type="text" name="usercode" maxlength="4" placeholder="请输出您接收的动态密码.">
                            <span class="usercodemsg h-25 line-h-25 clear dis-b text-left"></span>
                        </div>
                    </div>
                </div>
                <div class="clear mt-30 h-30 line-h-30">
                    <!-- 值为0时候未选中，为一的时候为选中 -->
                    <span class="ml-0 mr-15 clear pull-left pos-r t--2">
                        <input class="nextautocheckv1" id="nextautocheckv1" type="checkbox" value="0">
                    </span>
                    <label class="col-999 pull-left cur-p f-14" for="nextautocheckv1">下次自动登录</label>
                </div>
                <div class="clear mt-30">
                    <button type="submit" class="btn full-w text-center btn btn-success h-50 f-18">登录</button>
                </div>
            </form>
        </div>
        <div class="clear pl-40 pr-40 min-h-350 login-tabcontentv2 dis-n">
            <form class="login-main-formpwd form-horizontal clear" action="">
                <p class="col-666 f-18 cur-d line-h-25 pb-35">
                    密码登录
                </p>
                <div class="clear h-50 form-group ml-0i mr-0i mt-10">
                    <div class="clear input-group">
                        <div class="clear h-50 line-h-50 text-center w-40 pull-left input-group-addon pd-0 bg-white bor-c radius-3">
                            <span class="glyphicon glyphicon-user f-14 pos-r t-3"></span>
                        </div>
                        <div class="clear h-50 line-h-50 text-center w-396 pull-left mr-0 ml-0 radius-0 pos-r">
                            <input class="form-control pt-7 pb-7 pl-5 pr-5 full-wh radius-tf-0i f-14 usernemeinput" type="text" name="username" maxlength="16" placeholder="请输入您的用户名/邮箱">
                            <span class="usernamemsg h-25 line-h-25 clear dis-b text-left pull-left"></span>
                        </div>
                    </div>
                </div>
                <div class="clear h-50 form-group ml-0i mr-0i mt-30">
                    <div class="clear input-group">
                        <div class="clear h-50 line-h-50 text-center w-40 pull-left input-group-addon pd-0 bg-white bor-c radius-3">
                            <span class="glyphicon glyphicon-asterisk f-14 pos-r t-3"></span>
                        </div>
                        <div class="clear h-50 line-h-50 text-center w-396 pull-left mr-0 ml-0 radius-0 pos-r">
                            <input class="form-control pt-7 pb-7 pl-5 pr-5 full-wh radius-tf-0i f-14 userpwdinput pull-left" type="password" name="userpwd" maxlength="16" placeholder="请输入您的密码">
                            <span class="userpwdmsg h-25 line-h-25 clear dis-b text-left pull-left"></span>
                        </div>
                    </div>
                </div>
                <div class="clear mt-30 h-30 line-h-30">
                    <!-- 值为0时候未选中，为一的时候为选中 -->
                    <span class="ml-0 mr-15 clear pull-left pos-r t--2">
                        <input class="nextautocheckv2" id="nextautocheckv2" type="checkbox" value="0">
                    </span>
                    <label class="col-999 pull-left cur-p f-14" for="nextautocheckv2">下次自动登录</label>
                    <a class="ml-0 mr-15 clear pull-right pos-r t--2 col-999 f-14 t-nonehove hovecol-666" href="">
                        忘记密码
                    </a>
                </div>
                <div class="clear mt-30">
                    <button type="submit" class="btn full-w text-center btn btn-success h-50 f-18">登录</button>
                </div>
            </form>
        </div>
        <div class="clear min-h-50 mt-20 pl-40 pr-40">
            <div class="col-sm-4 cur-p login-tabcontrolv1">
                <img class="img-42" src="../../img/reg/tabcontrolv1.jpg" alt="">
                <span class="col-999 ml-10">手机登录</span>
            </div>
            <div class="col-sm-4 cur-p login-tabcontrolv2">
                <img class="img-42" src="../../img/reg/tabcontrolv2.png" alt="">
                <span class="col-999 ml-10">密码登录</span>
            </div>
            <div class="col-sm-4 cur-p login-tabcontrolv3">
                <img class="img-42" src="../../img/reg/tabcontrolv3.png" alt="">
                <span class="col-999 ml-10">微信登录</span>
            </div>
        </div>
        <div class="clear h-20 line-h-20 f-12 col-666 pl-40 pr-40 text-right mt-5 mb-5">
            <a class="col-999 t-nonehove hovecol-666 mr-15 dis-ib" href="register.html">没有账号，立即注册>></a>
        </div>
        <!-- 微信登录弹出层 -->
        <div class="clear show-weixinlogin affix t-0 l-0 z-999 full-wh rgba-60 dis-n">
            <div class="pos-a t-150 l-0 full-w">
                <div class="w-370 mg-0-auto clear pos-r bg-5BC0DE weixinlogin-content radius-5 pb-20 t--300 modal-content">
                    <div class="pt-15 pb-15 line-h-30 pos-r f-20 pl-20 pr-20 col-white full-w bor bor-b bor-col-white radius-5 text-center cur-d">
                        微信登录
                        <img class="pos-a t-20 r-20 img-20 close-mod cur-p" src="../../img/reg/close.png" alt="">
                    </div>
                    <form class="clear pos-r" action="">
                        <div class="clear">
                            <p class="f-30 pt-40 pb-10 text-center">
                                <img class="img-200" src="../../img/net_shopping/weixinpayqr.png" alt="">
                            </p>
                        </div>
                        <div class="clear full-w h-50 mt-10 text-center text-center cur-d">
                            <div class="clear dis-ib h-50 line-h-50 w-250 bg-232323 radius-100 f-16 col-white">
                                <img class="img-18 mr-10 pos-r t--2" src="../../img/reg/weixincatch.png" alt="">
                                请使用微信扫一扫
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/comm/jquery.min.js"></script>
    <script src="../../ctrl/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../../js/comm/bootstrapValidator.min.js"></script>
    <script src="../../ctrl/icheck/icheck.min.js"></script>
    <script src="../../js/comm/base.js"></script>
    <script src="../../js/reg/HK_Reg_login.js"></script>
</body>

</html>
